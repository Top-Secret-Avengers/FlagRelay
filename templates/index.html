<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlagRelay</title>
    <link rel="style" href="style.css" />
  </head>
  <body>
    <label for="answer">Answer: </label>
    <input type="text" id="answer" />
    <button id="submit">Submit</button>
    <table id="scoreboard">
      <tr>
        <th>Players</th>
      </tr>
      <template id="scoreboard-template">
        <tr>
          <td id="name">Name</td>
          <td id="score">Score</td>
        </tr>
      </template>
    </table>
    <table id="hints">
      <tr>
        <th>Hints</th>
      </tr>
      <template id="hints-template">
        <tr>
          <td>Fake Hint</td>
        </tr>
      </template>
    </table>
  </body>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</html>
